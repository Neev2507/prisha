<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRINEE Animation</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #2b0037, #8e2de2, #4a00e0);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    svg {
      width: 80vw;
      height: 80vh;
    }
    path {
      fill: none;
      stroke: white;
      stroke-width: 4;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 2000;
      stroke-dashoffset: 2000;
      animation: draw 4s ease forwards;
    }
    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }
    .heart {
      position: absolute;
      width: 150px;
      height: 150px;
      background: radial-gradient(circle, #ff4b7d, #ff0844);
      clip-path: polygon(50% 0%, 100% 35%, 82% 100%, 50% 80%, 18% 100%, 0% 35%);
      opacity: 0;
      transform: scale(0.5);
      animation: appear 1s ease forwards 5s, beat 1s infinite alternate 6s;
      box-shadow: 0 0 20px 5px #ff4b7d;
    }
    @keyframes appear {
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    @keyframes beat {
      from {
        transform: scale(1);
      }
      to {
        transform: scale(1.1);
      }
    }
    .sparkle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: white;
      border-radius: 50%;
      animation: sparkle 3s infinite;
      opacity: 0.8;
    }
    @keyframes sparkle {
      0% {transform: translate(0,0) scale(1);}
      50% {transform: translate(10px, -20px) scale(1.5);}
      100% {transform: translate(0,0) scale(1);}
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 500 200">
    <path d="M20 100 Q40 20, 80 100 T140 100 T200 100 T260 100 T320 100 T380 100" />
  </svg>

  <div class="heart"></div>

  <script>
    for (let i = 0; i < 15; i++) {
      const sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.style.top = Math.random() * window.innerHeight + 'px';
      sparkle.style.left = Math.random() * window.innerWidth + 'px';
      sparkle.style.animationDuration = (2 + Math.random() * 3) + 's';
      document.body.appendChild(sparkle);
    }
  </script>
</body>
</html>
