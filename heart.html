<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #0d0d0d; /* Dark background */
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      position: relative;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .overlay-text {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      font-family: 'Dancing Script', cursive;
      color: #ffb6c1;
      z-index: 2;
      opacity: 0;
      animation: fadeInText 3s ease forwards;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* BACK BUTTON (matching previous pages style) */
    .back-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: linear-gradient(135deg, #ff4e8b, #ff6ba8);
      border: none;
      padding: 12px 30px;
      font-size: 1.1em;
      font-weight: bold;
      color: white;
      border-radius: 30px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.4);
      cursor: pointer;
      text-decoration: none;
      transition: background 0.4s, transform 0.3s;
      z-index: 3;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .back-button:hover {
      background: linear-gradient(135deg, #ff6ba8, #ff4e8b);
      transform: translateX(-50%) scale(1.05);
    }

    /* Floating hearts */
    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: pink;
      left: 50%;
      top: 100%;
      transform: translateX(-50%);
      animation: floatHeart 8s linear infinite;
      opacity: 0.7;
      z-index: 0;
      border-radius: 50% 50% 0 0;
      transform: rotate(-45deg);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: pink;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatHeart {
      0% {
        transform: translateY(0) scale(1) rotate(-45deg);
        opacity: 0.7;
      }
      100% {
        transform: translateY(-120vh) scale(1.5) rotate(-45deg);
        opacity: 0;
      }
    }
  </style>
</head>

<body>

  <div class="overlay-text">I have something to tell you... ❤️</div>

  <video id="love-video" autoplay muted controls>
    <source src="videos/loveletter.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <a href="collage.html" class="back-button">Back to Memories</a>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.className = 'heart';
      heart.style.left = `${Math.random() * 100}vw`;
      heart.style.animationDuration = `${6 + Math.random() * 4}s`;
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(createHeart, 500);

    // Optional: unmute video on user click
    const video = document.getElementById('love-video');
    document.addEventListener('click', () => {
      video.muted = false;
      video.play().catch(() => {});
    });
  </script>

</body>
</html>
