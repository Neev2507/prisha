<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventure Into My Heart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(circle at center, #0a0a23, #000000);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .navbar {
      position: absolute;
      top: 0;
      width: 100%;
      height: 80px;
      background: linear-gradient(to right, #ff5c8d, #7f00ff);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      color: white;
      font-weight: bold;
      letter-spacing: 2px;
      z-index: 1000;
    }

    .genie-container {
      position: absolute;
      left: -500px;
      top: 30%;
      width: 320px;
      animation: slideIn 1s ease-out forwards;
    }

    @keyframes slideIn {
      to {
        left: 10%;
      }
    }

    .speech-bubble {
      position: absolute;
      top: 25%;
      left: 35%;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid #ff5c8d;
      border-radius: 20px;
      padding: 25px;
      max-width: 450px;
      font-size: 1.7em;
      color: #ffffff;
      box-shadow: 0 8px 30px rgba(255, 92, 141, 0.5);
      backdrop-filter: blur(10px);
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease;
    }

    .speech-bubble.show {
      opacity: 1;
      transform: scale(1);
    }

    .heart-button {
      position: absolute;
      bottom: 60px;
      background: #ff5c8d;
      width: 300px;
      height: 300px;
      border-radius: 50%;
      border: 4px solid #ffffff;
      box-shadow: 0 12px 25px rgba(255, 92, 141, 0.6);
      cursor: pointer;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-size: 50%;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.3s ease;
    }

    .heart-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>



  <audio id="chime" src="sound effect/chime.mp4"></audio>
  <audio id="heartbeat" src="sound effect/heartbeat.mp4"></audio>

  <img src="photos/genie.png" class="genie-container" id="genie" alt="Genie" />

  <div class="speech-bubble" id="speech">
    Hey babygirl
  </div>

  <button class="heart-button" id="heart"></button>

  <script>
    const chime = document.getElementById('chime');
    const heartbeat = document.getElementById('heartbeat');
    const genie = document.getElementById('genie');
    const speech = document.getElementById('speech');
    const heart = document.getElementById('heart');

    function startExperience() {
      chime.volume = 1.0;
      chime.play().catch((error) => console.log('Chime play error:', error));

      setTimeout(() => {
        speech.classList.add('show');
      }, 500);

      setTimeout(() => {
        speech.textContent = "Welcome to an adventure into my heart. I'm your guide, let's begin!";
      }, 2000);
      
      window.removeEventListener('click', startExperience);
      window.removeEventListener('touchstart', startExperience);
    }

    window.addEventListener('click', startExperience);
    window.addEventListener('touchstart', startExperience);

    heart.addEventListener('click', () => {
      heartbeat.volume = 1.0;
      heartbeat.play().catch(() => {});
      heart.disabled = true;
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 5000);
    });
  </script>

</body>
</html>
