<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Adventure Into My Heart</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #000000, #08004c);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    .genie-container {
      position: absolute;
      left: -500px;
      top: 30%;
      width: 300px;
      animation: slideIn 1s ease-out forwards;
    }

    @keyframes slideIn {
      to {
        left: 10%;
      }
    }

    .speech-bubble {
      position: absolute;
      top: 20%;
      left: 30%;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      max-width: 400px;
      font-size: 1.5em;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      opacity: 0;
      transform: scale(0.8);
      transition: all 0.5s ease;
    }

    .speech-bubble.show {
      opacity: 1;
      transform: scale(1);
    }

    .heart-button {
      position: absolute;
      bottom: 50px;
      background: #ff4d6d;
      width: 320px;
      height: 320px;
      border-radius: 50%;
      border: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      background-image: url('https://cdn-icons-png.flaticon.com/512/833/833472.png');
      background-size: 50%;
      background-repeat: no-repeat;
      background-position: center;
      transition: transform 0.3s ease;
    }

    .heart-button:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <audio id="chime" src="sound effect/chime.mp4"></audio>
  <audio id="heartbeat" src="sound effect/heartbeat.mp4"></audio>

  <img src="photos/genie.png" class="genie-container" id="genie" alt="Genie" />
  <div class="speech-bubble" id="speech">
    Hey babygirl
  </div>

  <div class="speech-bubble" id="speech">
    Welcome to an adventure into my heart. I'm your guide, let's begin!
  </div>

  <button class="heart-button" id="heart"></button>

  <script>
    const chime = document.getElementById('chime');
    const heartbeat = document.getElementById('heartbeat');
    const genie = document.getElementById('genie');
    const speech = document.getElementById('speech');
    const heart = document.getElementById('heart');

    window.addEventListener('load', () => {
      setTimeout(() => {
        speech.classList.add('show');
      }, 1500);
    });
    setTimeout(() => {
        speech.classList.add('show');
      }, 500); // Slightly earlier show for smoothness

      setTimeout(() => {
        speech.textContent = "Welcome to an adventure into my heart. I'm your guide, let's begin!";
      }, 2000); // After 1.5 seconds of "Hey babygirl"
   

    window.addEventListener('click', () => {
      chime.volume = 1.0;
      chime.play().catch((error) => console.log('Chime play error:', error));
    }, { once: true });

    heart.addEventListener('click', () => {
      heartbeat.volume = 1.0;
      heartbeat.play().catch(() => {});
      heart.disabled = true; 
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 5000);
    });
  </script>

</body>
</html>
