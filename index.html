<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Her</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff0f5;
      color: #333;
    }

    nav {
      background-color: #ffe4e1;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .love-button {
      background-color: #ffcad4;
      border: none;
      color: #8b0000;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-decoration: none;
    }

    .love-button:hover {
      background-color: #ffc0cb;
      color: #fff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transform: scale(1.05);
    }

    .love-button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .content {
      padding: 60px 20px;
      text-align: center;
    }

    .heading {
      font-size: 2.5em;
      color: #b22222;
      margin-bottom: 40px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="letter.html" class="love-button">Letter</a>
    <a href="music.html" class="love-button">Music</a>
    <a href="collage.html" class="love-button">Collage</a>
  </nav>

  <div class="content">
    <h1 class="heading">For the Love of My Life</h1>
    <p style="font-size: 1.2em;">This website is a small piece of my heart, made just for you. Explore the love letter, music I played for you, and our favorite memories in a collage. I love you endlessly.</p>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="river.mp3" type="audio/mpeg">

  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    document.addEventListener("DOMContentLoaded", () => {
      const playAudio = () => {
        audio.play().catch(() => {});
        document.removeEventListener("click", playAudio);
      };
      document.addEventListener("click", playAudio);
    });
  </script>
</body>
</html>
