<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PRINEE ❤️</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to bottom right, #100017, #330033);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    svg {
      width: 90vmin;
      height: auto;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    path {
      fill: none;
      stroke: white;
      stroke-width: 2;
    }

    .heart {
      fill: #ff5e99;
      stroke: none;
      filter: drop-shadow(0 0 10px #ff5e99) drop-shadow(0 0 25px white);
      animation: pulse 1.5s infinite;
    }

    @keyframes draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px #ff5e99) drop-shadow(0 0 25px white);
      }
      50% {
        transform: scale(1.06);
        filter: drop-shadow(0 0 20px #ff5e99) drop-shadow(0 0 35px white);
      }
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 1000 300">
    <!-- Real Cursive "PRINEE" Path -->
    <path id="prineePath"
      d="M100,200 
         Q130,150 160,200 
         Q170,215 185,195 
         Q190,180 195,185 
         Q200,190 205,185 
         Q210,180 215,185 
         Q220,190 225,185 
         Q230,180 235,185 
         Q240,190 245,185 
         Q250,180 255,185 
         Q260,190 265,185 
         Q270,180 275,185 
         Q280,190 285,185 
         Q290,180 295,185 
         Q300,190 305,185 
         Q310,180 315,185 
         Q320,190 325,185 
         Q330,180 335,185 
         Q340,190 345,185 
         Q350,180 355,185 
         Q360,190 365,185 
         Q370,180 375,185 
         Q380,190 385,185 
         Q390,180 395,185 
         Q400,190 405,185 
         Q410,180 415,185 
         Q420,190 425,185 
         Q430,180 435,185 
         Q440,190 445,185 
         Q450,180 455,185 
         Q460,190 465,185 
         Q470,180 475,185"
      stroke-dasharray="2000"
      stroke-dashoffset="2000"
    />
    
    <!-- Heart Path (fills up screen nicely) -->
    <path id="heartPath" class="heart"
      d="M500,150 
         C500,90 600,90 600,150 
         C600,200 500,250 500,290 
         C500,250 400,200 400,150 
         C400,90 500,90 500,150 Z"
      style="opacity:0"
    />
  </svg>

  <script>
    const prinee = document.getElementById('prineePath');
    const heart = document.getElementById('heartPath');

    // Animate PRINEE writing
    prinee.style.animation = "draw 4s ease forwards";

    // After writing, fade out and show heart quickly
    setTimeout(() => {
      prinee.style.transition = "opacity 0.5s ease";
      prinee.style.opacity = 0;

      setTimeout(() => {
        heart.style.opacity = 1;
      }, 800); // short delay before heart appears
    }, 4200); // 4s draw + 0.2s buffer
  </script>
</body>
</html>
