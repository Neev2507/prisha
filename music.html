<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Music for You</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fff0f0;
            color: #333;
            padding: 40px;
            text-align: center;
        }
        video {
            width: 30%;
            border-radius: 10px;
            margin: 20px 0;
        }
        .video-row {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
  margin-top: 40px;
}

.video-card {
  width: 30%;
  text-align: center;
}

.video-card video {
  width: 100%;
  border-radius: 10px;
}

        a {
            color: #b22222;
            text-decoration: none;
            font-weight: bold;
        }
        .love-button {
      background-color: #ffcad4;
      border: none;
      color: #8b0000;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-decoration: none;
    }

    .love-button:hover {
      background-color: #ffc0cb;
      color: #fff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transform: scale(1.05);
    }

    .love-button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    .content {
      padding: 60px 20px;
      text-align: center;
    }

    .heading {
      font-size: 2.5em;
      color: #b22222;
      margin-bottom: 40px;
    }
    nav {
      background-color: #ffe4e1;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }
    nav a {
      text-decoration: none;
      font-size: 1.2em;
      color: #b22222;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    nav a:hover {
      color: #8b0000;
    }

    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="love-button">Home</a>
        <a href="letter.html" class="love-button">Letter</a>
        <a href="music.html" class="love-button">Music</a>
        <a href="collage.html" class="love-button">Collage</a>
      </nav>

    <div class="video-row">
      <div class="video-card">
    <video controls>
        <source src="tum.mp4" type="video/mp4">
    </video>
    <p>Tum se hi toh mera din hota hai. </p>
  </div>
  <div class="video-card">
    <video controls>
        <source src="riptide.mp4" type="video/mp4">
    </video>

  </div>
</div>
</body>
</html>
