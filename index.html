<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Her</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffe4ec, #fff0f5);
      color: #333;
      overflow-x: hidden;
    }

    nav {
      background-color: #ffe4e1;
      padding: 20px 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      position: sticky;
      top: 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      z-index: 10;
    }

    .love-button {
      background-color: #ffcad4;
      border: none;
      color: #8b0000;
      padding: 10px 20px;
      font-size: 1em;
      font-weight: bold;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-decoration: none;
    }

    .love-button:hover {
      background-color: #ffc0cb;
      color: #fff;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      transform: scale(1.05);
    }

    .love-button:active {
      transform: scale(0.98);
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .content {
      padding: 60px 20px;
      text-align: center;
    }

    .heading {
      font-size: 2.5em;
      color: #b22222;
      margin-bottom: 20px;
      animation: fadeInUp 1s ease-out;
    }

    .subtext {
      font-size: 1.2em;
      margin-bottom: 40px;
      animation: fadeInUp 1.5s ease-out;
    }

    nav a.love-button.active {
      box-shadow: 0 0 10px #ff69b4aa;
      background-color: #ffb6c1;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Floating hearts (subtle) */
    .hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
  position: absolute;
  width: 30px;
  height: 30px;
  background: pink;
  transform: rotate(45deg);
  animation: float 6s linear infinite;
  opacity: 0.6;
}

.heart::before,
.heart::after {
  content: "";
  position: absolute;
  width: 30px;
  height: 30px;
  background: pink;
  border-radius: 50%;
}

.heart::before {
  top: -15px;
  left: 0;
}

.heart::after {
  top: 0;
  left: -15px;
}

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html" class="love-button active">Home</a>
    <a href="letter.html" class="love-button ">Letter</a>
    <a href="music.html" class="love-button ">Music</a>
    <a href="collage.html" class="love-button">Collage</a>
    <a href="heart.html" class="love-button ">Special</a>
  </nav>

  <div class="content">
    <h1 class="heading">For the Love of My Life</h1>
    <p class="subtext">You are the calm to my chaos, the softest part of my soul. <br> This is all for you.</p>
    <p style="font-size: 1.1em;">Explore the love letter, music I played for you, and our favorite memories. I love you endlessly.</p>
  </div>

  <div class="hearts">

    <div class="heart" style="left: 10%; animation-delay: 0s;"></div>
    <div class="heart" style="left: 30%; animation-delay: 3s;"></div>
    <div class="heart" style="left: 50%; animation-delay: 6s;"></div>
    <div class="heart" style="left: 70%; animation-delay: 1.5s;"></div>
    <div class="heart" style="left: 90%; animation-delay: 4.5s;"></div>
  </div>

  <audio id="bg-music" autoplay loop>
    <source src="songs/river.mp4" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById("bg-music");
    document.addEventListener("DOMContentLoaded", () => {
      const playAudio = () => {
        audio.play().catch(() => {});
        document.removeEventListener("click", playAudio);
      };
      document.addEventListener("click", playAudio);
    });
  </script>
</body>
</html>
