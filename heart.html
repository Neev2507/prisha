<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You ❤️</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">

  <style>
    body, html {
      font-family: 'Meow Script', cursive;
      background: radial-gradient(circle at center, #0a0a23, #000000);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      overflow: hidden;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
      z-index: 1;
    }

    .overlay-text {
      position: absolute;
      top: 10%;
      width: 100%;
      text-align: center;
      font-size: 2.5em;
      font-family: 'Dancing Script', cursive;
      color: #ffb6c1;
      z-index: 2;
      opacity: 0;
      animation: fadeInText 3s ease forwards;
    }

    @keyframes fadeInText {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .button {
      position: absolute;
      bottom: 40px;
      left: calc(50% + 240px); /* Push right of video (adjust as needed) */
      background-color: #ffcad4;
      color: #8b0000;
      font-weight: bold;
      font-size: 1.2em;
      padding: 14px 28px;
      border-radius: 999px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 0 15px #ffb6c1;
      transition: all 0.3s ease;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      opacity: 0;
      animation: fadeInButton 2s ease forwards;
      animation-delay: 5s;
      z-index: 3;
    }

    .button:hover {
      background-color: #ffc0cb;
      color: white;
      box-shadow: 0 0 25px #ffb6c1;
      transform: scale(1.05);
    }

    @keyframes fadeInButton {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <div class="overlay-text">I have something to tell you... ❤️</div>

  <video id="love-video" autoplay muted controls>
    <source src="love.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <a href="final.html" class="button">Final Destination!</a>

  <script>
    const video = document.getElementById('love-video');
    document.addEventListener('click', () => {
      video.muted = false;
      video.play().catch(() => {});
    });
  </script>

</body>
</html>
